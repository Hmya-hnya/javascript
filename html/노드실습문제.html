      ul {

      const menuItem3 = document.createElement("li");
      const menuItem4 = document.createElement("li");

      document.body.appendChild(menuItem2);
      document.body.appendChild(menuItem3);
      document.body.appendChild(menuItem4);
      document.body.appendChild(menuItem5);

      menuList.innerText = "menuList";

      menuItem3.innerText = "menu3";

      menuItem5.innerText = "menu5";
